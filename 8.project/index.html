<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Quizzzz</title>
  </head>
  <body>
    <header><h1>Ninja Quiz</h1></header>
    <main>
      <section class="result hidden">
        <p>You are <span class="result__number">100%</span> ninja</p>
      </section>
      <section class="form">
        <div class="form__inner">
          <h2>On with the quesitons...</h2>
          <form class="quiz-form">
            <fieldset class="question-one">
              <p>1. How do you give a ninja directions</p>
              <label for="q1-1"
                ><input type="radio" name="questionOne" id="q1-1" value="A" checked />Show them a
                map</label
              >
              <label for="q1-2"
                ><input type="radio" name="questionOne" id="q1-2" value="B" />Don't worry, the ninja
                will find you</label
              >
            </fieldset>
            <fieldset class="question-two">
              <p>
                2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples
                does the ninja have left?
              </p>
              <label for="q2-1">
                <input type="radio" name="questionTwo" id="q2-1" value="A" checked />
                1 apple</label
              >
              <label for="q2-2">
                <input type="radio" name="questionTwo" id="q2-2" value="B" /> 3 apples, and two
                corpses</label
              >
            </fieldset>
            <fieldset class="question-three">
              <p>3. How do you know when you've met a ninja?</p>
              <label for="q3-1"
                ><input type="radio" name="questionThree" id="q3-1" value="A" checked />You'll
                recognise the outfit</label
              >
              <label for="q3-2"
                ><input type="radio" name="questionThree" id="q3-2" value="B" />The grim reaper will
                tell you</label
              >
            </fieldset>
            <fieldset class="question-four">
              <p>4. What's a ninja's favourite array method?</p>
              <label for="q4-1"
                ><input
                  type="radio"
                  name="questionFour"
                  id="q4-1"
                  value="A"
                  checked
                />forEach()</label
              >
              <label for="q4-2">
                <input type="radio" name="questionFour" id="q4-2" value="B" />slice()</label
              >
            </fieldset>
            <fieldset>
              <button type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <script src="./scripts/app.js"></script>
  </body>
</html>
